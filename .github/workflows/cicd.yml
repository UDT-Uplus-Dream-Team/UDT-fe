name: CI/CD with Github Actions

on:
  push:
    branches: ['dev', 'main']
  pull_request:
    branches: ['dev', 'main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true # ë¦°íŠ¸ ì—ëŸ¬ê°€ ìˆì–´ë„ ë¹Œë“œ ê³„ì† ì§„í–‰

      - name: Run type checking
        run: npm run type-check
        continue-on-error: true # TypeScript ì—ëŸ¬ê°€ ìˆì–´ë„ ë¹Œë“œ ê³„ì† ì§„í–‰

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run tests
        run: npm test
        continue-on-error: true # í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨í•´ë„ ë°°í¬ëŠ” ì§„í–‰

      - name: Upload build artifacts
        if: matrix.node-version == '20.x' # í•œ ë²ˆë§Œ ì—…ë¡œë“œ
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .next/
            public/
          retention-days: 1

  # Vercel ë°°í¬ ì‘ì—… (ë¹Œë“œê°€ ì„±ê³µí–ˆì„ ë•Œë§Œ ì‹¤í–‰)
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Preview)
        if: github.ref == 'refs/heads/dev'
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "Preview URL: $url"
          echo "VERCEL_PREVIEW_URL=$url" >> $GITHUB_ENV

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main'
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "Production URL: $url"
          echo "VERCEL_PRODUCTION_URL=$url" >> $GITHUB_ENV

      - name: Comment PR with preview link
        if: github.ref == 'refs/heads/dev' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ Preview deployment ready!\n\nğŸ‘€ Preview: ${process.env.VERCEL_PREVIEW_URL}`
            })

  # ë¼ì´íŠ¸í•˜ìš°ìŠ¤ ì„±ëŠ¥ í…ŒìŠ¤íŠ¸ (ì„ íƒì‚¬í•­)
  lighthouse:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for deployment
        run: sleep 30

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ needs.deploy.outputs.deployment_url || 'https://your-domain.vercel.app' }}
          configPath: './lighthouserc.js'
          uploadArtifacts: true
          temporaryPublicStorage: true
