name: CI/CD with GitHub Actions

on:
  push:
    branches: ['dev', 'main']
  pull_request:
    branches: ['dev', 'main']

jobs:
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 1) BUILD â€“ .vercel/output + tar ì•„ì¹´ì´ë¸Œ
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'

    strategy: { matrix: { node-version: [22.x] } }

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: ${{ matrix.node-version }}, cache: npm }

      - run: npm ci
      - run: npm install -g vercel@latest

      # ENV ê°€ì ¸ì˜¤ê¸°
      - run: |
          vercel pull --yes \
            --environment ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} \
            --scope udt \
            --token ${{ secrets.VERCEL_TOKEN }}

      # ë¹Œë“œ
      - run: |
          vercel build --yes ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} \
            --scope udt \
            --token ${{ secrets.VERCEL_TOKEN }}

      # ê²°ê³¼ í™•ì¸ (ë””ë²„ê·¸ìš©)
      - run: ls -Rla .vercel | head -n 50

      # .vercel â†’ tar.gz
      - run: tar -czf vercel-prebuilt.tgz .vercel

      # ì—…ë¡œë“œ
      - uses: actions/upload-artifact@v4
        with:
          name: vercel-prebuilt
          path: vercel-prebuilt.tgz
          retention-days: 1
          if-no-files-found: error

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 2) DEPLOY â€“ ì˜ì¡´ì„± ì„¤ì¹˜ í›„ --prebuilt ë°°í¬
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Download prebuilt artifact
        uses: actions/download-artifact@v4
        with: { name: vercel-prebuilt }

      - run: tar -xzf vercel-prebuilt.tgz          # .vercel ë³µì›

      # â–¶ ì˜ì¡´ì„± ìž¬ì„¤ì¹˜ (prodâ€‘depsë§Œ)
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: npm }
      - run: npm ci --omit=dev                     # â† í•µì‹¬

      - run: npm install -g vercel@latest

      # ë°°í¬
      - name: Deploy to Vercel (preview)
        if: github.ref == 'refs/heads/dev'
        run: |
          url=$(vercel deploy --prebuilt --yes \
                               --scope udt \
                               --token ${{ secrets.VERCEL_TOKEN }})
          echo "Preview URL: $url"
          echo "VERCEL_PREVIEW_URL=$url" >> $GITHUB_ENV

      - name: Deploy to Vercel (production)
        if: github.ref == 'refs/heads/main'
        run: |
          url=$(vercel deploy --prebuilt --prod --yes \
                               --scope udt \
                               --token ${{ secrets.VERCEL_TOKEN }})
          echo "Production URL: $url"
          echo "VERCEL_PRODUCTION_URL=$url" >> $GITHUB_ENV

      # (ì˜µì…˜) PR ì½”ë©˜íŠ¸
      - name: Comment PR with preview link
        if: github.base_ref == 'dev' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployment ready!\n\nðŸ‘€ Preview: ${process.env.VERCEL_PREVIEW_URL}`
            })
