name: CI/CD with GitHub Actions

on:
  push:
    branches: ['dev', 'main']
  pull_request:
    branches: ['dev', 'main']

jobs:
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 1) BUILD â€“ í”„ë¦¬ë¹ŒíŠ¸ ì‚°ì¶œë¬¼(.vercel/output) ìƒì„±
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # â”€â”€â”€â”€â”€ Vercel í™˜ê²½ë³€ìˆ˜ / í”„ë¡œì íŠ¸ íŒŒì¼ ê°€ì ¸ì˜¤ê¸° â”€â”€â”€â”€â”€
      - name: Pull Vercel ENV (preview)
        if: github.ref == 'refs/heads/dev'
        run: |
          vercel pull --yes \
            --environment preview \
            --scope udt \
            --token ${{ secrets.VERCEL_TOKEN }}

      - name: Pull Vercel ENV (production)
        if: github.ref == 'refs/heads/main'
        run: |
          vercel pull --yes \
            --environment production \
            --scope udt \
            --token ${{ secrets.VERCEL_TOKEN }}

      - name: Run lint (ignore errors)
        run: npm run lint
        continue-on-error: true

      # â”€â”€â”€â”€â”€ .vercel/output ìƒì„± â”€â”€â”€â”€â”€
      - name: Vercel build (preview)
        if: github.ref == 'refs/heads/dev'
        run: |
          vercel build --yes \
            --scope udt \
            --token ${{ secrets.VERCEL_TOKEN }}

      - name: Vercel build (production)
        if: github.ref == 'refs/heads/main'
        run: |
          vercel build --prod --yes \
            --scope udt \
            --token ${{ secrets.VERCEL_TOKEN }}

      # â”€â”€â”€â”€â”€ ì‚°ì¶œë¬¼ ì—…ë¡œë“œ (.vercel/**) â”€â”€â”€â”€â”€
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vercel-build-output
          path: .vercel/**
          retention-days: 1
          if-no-files-found: error

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 2) DEPLOY â€“ í”„ë¦¬ë¹ŒíŠ¸ ê·¸ëŒ€ë¡œ ì—…ë¡œë“œ
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: vercel-build-output
          merge-multiple: true   # ì—¬ëŸ¬ ì²­í¬ ìžë™ ë³‘í•©

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # â”€â”€â”€â”€â”€ í”„ë¦¬ë¹ŒíŠ¸ ë°°í¬ â”€â”€â”€â”€â”€
      - name: Deploy to Vercel (preview)
        if: github.ref == 'refs/heads/dev'
        run: |
          url=$(vercel deploy --prebuilt --yes \
                               --scope udt \
                               --token ${{ secrets.VERCEL_TOKEN }})
          echo "Preview URL: $url"
          echo "VERCEL_PREVIEW_URL=$url" >> $GITHUB_ENV

      - name: Deploy to Vercel (production)
        if: github.ref == 'refs/heads/main'
        run: |
          url=$(vercel deploy --prebuilt --prod --yes \
                               --scope udt \
                               --token ${{ secrets.VERCEL_TOKEN }})
          echo "Production URL: $url"
          echo "VERCEL_PRODUCTION_URL=$url" >> $GITHUB_ENV

      # â”€â”€â”€â”€â”€ PR ì½”ë©˜íŠ¸ (ì˜µì…˜) â”€â”€â”€â”€â”€
      - name: Comment PR with preview link
        if: github.base_ref == 'dev' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployment ready!\n\nðŸ‘€ Preview: ${process.env.VERCEL_PREVIEW_URL}`
            })
