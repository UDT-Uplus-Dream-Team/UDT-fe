name: CI/CD with Github Actions

on:
  push:
    branches: ['dev', 'main']
  pull_request:
    branches: ['dev', 'main']

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # í™˜ê²½ ë³€ìˆ˜ë¥¼ ë¨¼ì € ê°€ì ¸ì˜´
      - name: Pull Vercel Environment Information (Preview)
        if: github.ref == 'refs/heads/dev'
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Pull Vercel Environment Information (Production)
        if: github.ref == 'refs/heads/main'
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Run linting
        run: npm run lint
        continue-on-error: true # ë¦°íŠ¸ ì—ëŸ¬ê°€ ìžˆì–´ë„ ë¹Œë“œ ê³„ì† ì§„í–‰

      # í™˜ê²½ ë³€ìˆ˜ë¥¼ ê°€ì ¸ì˜¨ í›„ì— ë¹Œë“œ
      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        if: matrix.node-version == '22.x' # í•œ ë²ˆë§Œ ì—…ë¡œë“œ
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .next/
            public/
            package.json
            next.config.ts
          retention-days: 1

   # Vercel ë°°í¬ ìž‘ì—… (ë¹Œë“œê°€ ì„±ê³µí–ˆì„ ë•Œë§Œ ì‹¤í–‰)
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # ì´ë¯¸ build jobì—ì„œ í™˜ê²½ ì •ë³´ë¥¼ ê°€ì ¸ì™”ìœ¼ë¯€ë¡œ ì œê±°í•˜ê±°ë‚˜ ê°„ì†Œí™”
      - name: Deploy to Vercel (Preview)
        if: github.ref == 'refs/heads/dev'
        run: |
          url=$(vercel deploy --prebuilt --yes --token=${{ secrets.VERCEL_TOKEN }})
          echo "Preview URL: $url"
          echo "VERCEL_PREVIEW_URL=$url" >> $GITHUB_ENV

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main'
        run: |
          url=$(vercel deploy --prebuilt --prod --yes --token=${{ secrets.VERCEL_TOKEN }})
          echo "Production URL: $url"
          echo "VERCEL_PRODUCTION_URL=$url" >> $GITHUB_ENV

      - name: Comment PR with preview link
        if: github.base_ref == 'dev' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployment ready!\n\nðŸ‘€ Preview: ${process.env.VERCEL_PREVIEW_URL}`
            })
